<!-- Wk5 Ex3 solution (without innerHTML) -->
<html>
<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   <input id="userinput" onkeypress="addListAfterKeyPress()" type="text" placeholder="enter items">
   <button id="enter" onclick="addListAfterClick()">Enter</button>
   <ul id="myul">
      <li>Notebook
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Jello
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Spinach
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Rice
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Birthday Cake
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Candles
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
   </ul>

   <script>

      function addListAfterClick() {
         console.log(event);
         let input = document.getElementById("userinput");
         if (input.value.length > 0) {
            createNewItem(input);
            input.value = "";
         }
      }

      function addListAfterKeyPress() {
         // keycode reference: 
         // https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes

         // access the event information
         console.log(event);
         // you can check which key is pressed by accessing the keyCode
         // property of the event
         console.log(event.keyCode);

         let input = document.getElementById("userinput");
         // keyCode 13 is the enter key
         if (input.value.length > 0 && event.keyCode == 13) {
            createNewItem(input);
            input.value = "";
         }
      }

      function createNewItem(item) {
         let ul = document.getElementsByTagName("ul")[0];
         let li = document.createElement("li");
         let textNode = document.createTextNode(item.value);
         li.appendChild(textNode);

         let btn = document.createElement("button")
         textNode = document.createTextNode("delete")
         btn.appendChild(textNode)
         btn.addEventListener('click', function() { remove(this.parentNode) })
         li.appendChild(btn)
         // can use .innerHTML but it is unsafe
         // li.innerHTML = item.value + 
         //    " <button onclick='remove(this.parentNode)'>delete</button>";
         ul.appendChild(li);
      }

      function remove(obj) {
         obj.remove();
         // alternative solution:
         // let ul = document.getElementById("myul");
         // ul.removeChild(obj);
      }
   </script>

</body>

</html>
